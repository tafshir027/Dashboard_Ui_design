<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Share Market Analysis Dashboard</title>

</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <div class="menu-item">
                <a href="../index.html"><i class="fas fa-home"></i></a>
            </div>
            <div class="menu-item">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="menu-item">
                <i class="fas fa-wallet"></i>
            </div>
            <div class="menu-item">
                <i class="fas fa-cog"></i>
            </div>
        </div>
        <div>
            <div class="menu-item">
                <i class="fas fa-sign-out-alt"></i>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- First Row - KPI Cards -->
        <div class="kpi-cards">
            <div class="kpi-card">
                <i class="fas fa-chart-line"></i>
                <h2> Share Market Analysis</h2>
                
            </div>
            <div class="kpi-card">
                <i class="fas fa-shop"></i>
                <h3>Total Market Share</h3>
                <p>1,250</p>
            </div>
            <div class="kpi-card">
                <i class="fas fa-dollar-sign"></i>
                <h3>Total Revenue</h3>
                <p>$12,500</p>
            </div>
            <div class="kpi-card">
                <i class="fas fa-users"></i>
                <h3>Active Users</h3>
                <p>500</p>
            </div>

        </div>

        <!-- Second Row - Real-Time Stock Trend -->
        <div class="real-time-chart">
            <h3>Real-Time Stock Trend</h3>
            <canvas id="realTimeStockTrend"></canvas>
        </div>

        <!-- Third Row - Three Cards -->
        <div class="third-row-cards">
            <div class="third-row-card">
                <h3>Sector-wise Performance</h3>
                <canvas id="sectorWisePerformance"></canvas>
            </div>
            <div class="third-row-card">
                <h3>Profit/Loss Breakdown</h3>
                <canvas id="profitLossBreakdown"></canvas>
            </div>
            <div class="third-row-card">
                <h3>Market Sentiment</h3>
                <canvas id="marketSentiment"></canvas>
            </div>
        </div>

        <!-- Fourth Row - Three Charts -->
        <div class="fourth-row-charts">
            <div class="fourth-row-chart">
                <h3>Top Gainers</h3>
                <canvas id="topGainers"></canvas>
            </div>
            <div class="fourth-row-chart">
                <h3>Top Losers</h3>
                <canvas id="topLosers"></canvas>
            </div>
            <div class="fourth-row-chart">
                <h3>Volume Analysis</h3>
                <canvas id="volumeAnalysis"></canvas>
            </div>
        </div>
    </div>


    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>

    <!-- Chart.js Library -->
    <script src="../js/chart.js"></script>

</body>

<script src="app.js"></script>
</html>
